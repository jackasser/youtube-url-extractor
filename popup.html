<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>YouTube URL Extractor</title>
    <style>
        body {
            width: 400px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 10px;
            background-color: #f9f9f9;
            margin: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 0 5px;
        }

        h2 {
            margin: 0;
            font-size: 16px;
            color: #333;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button.primary-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        button.primary-btn:hover {
            background-color: #0056b3;
        }

        button.primary-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .text-btn {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            font-size: 12px;
            padding: 0;
        }

        .text-btn:hover {
            text-decoration: underline;
        }

        #status {
            text-align: center;
            margin-bottom: 10px;
            font-size: 12px;
            color: #666;
        }

        #urlList {
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
        }

        .video-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        .video-item:last-child {
            border-bottom: none;
        }

        .video-item:hover {
            background-color: #f5f5f5;
        }

        .video-checkbox {
            margin-right: 10px;
            cursor: pointer;
        }

        .video-thumb {
            width: 80px;
            height: 45px;
            object-fit: cover;
            border-radius: 3px;
            margin-right: 10px;
            background-color: #eee;
        }

        .video-info {
            flex: 1;
            overflow: hidden;
        }

        .video-title {
            font-size: 13px;
            font-weight: 600;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }

        .video-url {
            font-size: 10px;
            color: #888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .video-date {
            font-size: 10px;
            color: #666;
            margin-top: 2px;
        }

        .empty-message {
            padding: 20px;
            text-align: center;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="header">
        <h2>Found Videos</h2>
        <div class="controls">
            <button id="selectAllBtn" class="text-btn">Select All</button>
            <button id="deselectAllBtn" class="text-btn">Deselect All</button>
        </div>
    </div>

    <div id="status">Scanning...</div>

    <ul id="urlList"></ul>

    <div style="padding: 10px 0;">
        <button id="copyBtn" class="primary-btn">Copy Selected</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
